<div class="modal-header">
  <h3 class="modal-title">Printing Coupons</h3>
</div>
<div class="modal-body">
  <p ng-show="printer.count > 0">
    {{printer.count}} coupons have been sent to the default printer.  
  </p>
  <p ng-show="printer.errors.length > 0">
    {{printer.errors.length}} coupons have exceeded their print limit.  
  </p>  
</div>
<div class="modal-footer">
  <button class="btn btnMarianos" ng-click="closeModal()">Close</button>
</div>
