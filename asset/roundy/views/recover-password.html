<div class="row" data-ctrl-recovery="">
  <div class="col-md-2 sidebar">
    <div class="getNav" data-ng-include="getContentUrl('/views/menu.html')"></div>                         
    <div class="row" data-ng-include="getThemeUrl('/views/layout-sidebar-bottom.html')"></div>
  </div>   
  <div class="col-md-10">
    <div class="row topPod" data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div>
    <form role="form" name="myRecoveryForm" data-ng-submit="recoverPassword()" data-ng-hide="hasSubmitted && !isSubmitting && isValidSubmit">
      <h4>Recover Password</h4>
      <div class="form-group row col-md-12">
        <label for="usernameField">Email Address or Username: <span class="required" data-ng-hide="usernameField">Required</span></label>
        <input name="usernameField" type="text" data-ng-required="true" class="form-control" placeholder="Enter email address or username" data-ng-model="profile.Email" />
        <div class="form-group" data-ng-show="hasClickSubmit && myRecoveryForm.$invalid">
          <div class="alert alert-danger" data-ng-show="myRecoveryForm.usernameField.$error.required">* This field is required.</div>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label>
          Enter Captcha: <span class="required" data-ng-hide="captcha.response">Required</span><span data-ng-show="captcha.response"></span>
        </label>
        <div data-vc-recaptcha="" data-ng-model="captcha" data-theme="clean" data-key="6Ld3EOwSAAAAAIIYpQM7e9DnKPQ7o6GHYiQTM2Jz"></div>
      </div>
      <div class="form-group col-md-12" data-ng-show="hasSubmitted && !isSubmitting && !isValidSubmit">
        <div class="alert alert-danger">The server was unable validate or locate user associated with your entry, please try again.</div>
      </div>
      <div class="col-md-12">
        <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting"></div>
        <button type="button" class="btn btn-default btnMarianos" data-ng-click="goBack()" tabindex="-1">Cancel</button>
        <button type="submit" class="btn btn-default btnMarianos">Submit</button>
      </div>
    </form>
    <div data-ng-show="hasSubmitted && !isSubmitting && isValidSubmit">
      <h4>Recover password successful.</h4>
    </div>
  </div>
</div>
