<div class="row">
  <div class="col-md-2 sidebar">
    <div class="getNav" data-ng-include="getContentUrl('/views/menu.html')"></div>
    <div class="row" data-ng-include="getThemeUrl('/views/layout-sidebar-bottom.html')"></div>
  </div>

  <div class="col-md-7 community">
    <h2 class="text-center">The Feed</h2>
    <div class="row">
      <div data-gsn-rss-feed="http://customers.collectivebias.com/picknsave/" data-ng-model="marianosFeed" data-max-result="2">
        <a class="community-article col-md-6 col-xs-6" data-ng-repeat="item in marianosFeed.entries" data-ng-href="{{item.link}}" target="_blank">
          <div class="feedArticle">
            <div class="community-article-header">{{item.title}}</div>
            <div data-ng-bind-html="item.content | removeAspx | trustedHtml" class="community-article-content"></div>
          </div>
        </a>
      </div>

    </div>
    <div class="row">
      <div class="rssFeed" data-gsn-rss-feed="http://customers.collectivebias.com/picknsave/" data-ng-model="marianosFeed2" data-max-result="-1">
        <a data-ng-if="$index > 1" data-ng-repeat="item in marianosFeed2.entries" class="col-md-6 blogBlock" data-ng-href="{{item.link}}" target="_blank">
          <div data-ng-bind-html="item.content | removeAspx | trustedHtml" class="community-feed-content text-center"></div>
          <div class="community-feed-description">{{item.title}}</div>
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="row fbsection">
      <div id="text-4" class="widget widget_text social-widget">
        <h3 class="fb-widget-title text-center">Facebook</h3>
        <a href="https://www.facebook.com/PickNSaveStores" target="_blank" class="widget-follow">find us on Facebook</a>
        <div class="textwidget">
          <div data-fb-like-box="" class="fb-like-box fb_iframe_widget" data-href="https://www.facebook.com/picknsavestores?ref=ts&amp;fref=ts" data-width="214" data-height="300" data-show-faces="false" data-border-color="AAAAAA" data-stream="true" data-header="true" data-fb-xfbml-state="rendered"></div>
        </div>
      </div>
    </div>
    <div class="row twittersection">
      <div id="text-5" class="widget widget_text social-widget">
        <h3 class="twitter-widget-title text-center">Twitter</h3>
        <a href="http://twitter.com/marianosmarket" target="_blank" class="widget-follow">follow@PicknSaveStores</a>
        <div class="textwidget" data-gsn-twitter-timeline="455743029563760641" data-href="https://twitter.com/PicknSaveStores" data-title="Tweets by @PicknSaveStores"></div>
      </div>
    </div>
    <div class="pinterestsection">
      <div id="text-5" class="widget widget_text social-widget">
        <h3 class="text-center">Pinterest</h3>
        <a href="http://www.pinterest.com/picknsave/" target="_blank" class="widget-follow">follow Pick 'n Save</a>
        <div class="pins">
          <a data-pin-do="embedUser" href="http://www.pinterest.com/picknsave/" data-pin-scale-width="80" data-pin-scale-height="200" data-pin-board-width="250"></a>
          <!-- Please call pinit.js only once per page -->
          <script type="text/javascript" async src="//assets.pinterest.com/js/pinit.js"></script>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var feed = new Instafeed({
    get: 'user',
    userId: 322031578,
    accessToken: '322031578.467ede5.c41bcd11335247f387827bd63c32daec'
  });
  feed.run();
</script>
